<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="carousel-container">
        <div class="btn prev" id="prevBtn"></div>
        <div class="btn next" id="nextBtn">&#x0355;</div>
        <div class="carousel-slide">
            <div class="image-container">
                <img src="https://source.unsplash.com/f4kKHjf1Ke8" alt="Nature Image #3" id="lastClone">
            </div>
            <div class="image-container">
                <img src="https://source.unsplash.com/c0QokGIZ_P8" alt="Nature Image #2">
            </div>
            <div class="image-container">
                <img src="https://source.unsplash.com/L9QoKLSCBNs" alt="Nature Image #1">
            </div>
            <div class="image-container">
                <img src="https://source.unsplash.com/f4kKHjf1Ke8" alt="Nature Image #3">
            </div>
            <div class="image-container">
                <img src="https://source.unsplash.com/c0QokGIZ_P8" alt="Nature Image #2" id="firstClone">
            </div>
        </div>
    </div>
    <div class="carousel-meter">
        <div class="circle active"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
